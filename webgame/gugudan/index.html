<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>GuGuDan</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
        const e = React.createElement;

        class GuGuDan extends React.Component {
            state = {
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
                result: '',
            }

            onSubmit = (e) => {
                e.preventDefault();
                if (this.state.value == this.state.first * this.state.second) {
                    this.setState((prevState) => {
                        return {
                            result: `Yes ${prevState.value}. That's correct!`,
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: '',
                        };
                    });
                    this.input.focus();
                } else {
                    this.setState((prevState) => {
                        return {
                            result: `${prevState.first} x ${prevState.second} is not ${prevState.value}. Wrong`,
                            value: '',
                            
                        };
                    });
                    this.input.focus();
                }
            };

            onChange = (e) => this.setState({ value: e.target.value });

            input; // ref

            render() {
                console.log('rendering');
                return (
                    <React.Fragment>
                        <div>{this.state.first} times {this.state.second} is?</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={(c) => { this.input = c; }} type="number" value={this.state.value} onChange={this.onChange} />
                            <button type="submit">Submit!</button>    
                        </form>
                        <div> { this.state.result }</div>
                        <br />
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(
            <React.Fragment>
            <GuGuDan />
            <GuGuDan />
            </React.Fragment>
           , document.querySelector('#root')
        );
    </script>
</html>
